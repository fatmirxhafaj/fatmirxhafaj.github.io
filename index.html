<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatmir Xhafaj</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Background styles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
/*      background-image: url('https://www.far-out.travel/wp-content/uploads/2024/10/Tirana-Albania-5.jpg');*/
      background-image: url('https://raw.githubusercontent.com/fatmirxhafaj/fatmirxhafaj.github.io/refs/heads/main/bckg.jpeg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    
    /* Content styles */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    
    /* Social media styles */
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      transition: background-color 0.3s;
    }
    
    .social-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* CTA button */
    .cta-button {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    .cta-button:hover {
      opacity: 0.9;
    }
    
    /* Footer styles */
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      margin-top: auto;
    }
    
    /* Responsive adjustments */
    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }
      
      p {
        font-size: 1.75rem;
      }
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <!-- Background with overlay -->
  <div class="background"></div>

  <!-- Main content -->
