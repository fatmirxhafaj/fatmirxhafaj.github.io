<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fatmir Xhafaj - Deputet i Kuvendit të Shqipërisë</title>
  <style>
    :root {
      --primary-red: #cc0033;
      --hover-red: #b3002b;
      --background: #f4f4f4;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid var(--primary-red);
      object-fit: cover;
    }

    h1 {
      margin: 20px 0 5px;
      font-size: 28px;
      color: var(--primary-red);
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .link-card {
      background-color: var(--primary-red);
      color: var(--text-light);
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .link-card:hover {
      background-color: var(--hover-red);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://linktr.ee/fatmirxhafaj" alt="Fatmir Xhafaj" class="profile-image"/>
    <h1>Fatmir Xhafaj</h1>
    <h2>Deputet i Kuvendit të Shqipërisë</h2>
  </div>

  <div class="links">
    <a class="link-card" href="https://www.instagram.com/fatmirxhafaj" target="_blank">Instagram</a>
    <a class="link-card" href="https://x.com/fatmirxhafaj" target="_blank">X (Twitter)</a>
    <a class="link-card" href="https://www.facebook.com/fatmirxhafaj" target="_blank">Facebook</a>
    <a class="link-card" href="https://www.parlament.al" target="_blank">Kuvendi i Shqipërisë</a>
  </div>
</body>
</html>
